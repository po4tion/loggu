name: Auto Label & Assignee

on:
  pull_request:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add labels based on PR title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            // 타입별 라벨 매핑
            const labelMap = {
              'feat': 'feat',
              'fix': 'fix',
              'docs': 'docs',
              'style': 'style',
              'refactor': 'refactor',
              'perf': 'perf',
              'test': 'test',
              'chore': 'chore',
            };

            for (const [keyword, label] of Object.entries(labelMap)) {
              if (title.includes(keyword + ':') || title.includes(keyword + '(')) {
                labels.push(label);
              }
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labels
              });
              console.log(`Added labels: ${labels.join(', ')}`);
            }

  auto-assignee:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Auto assign PR creator
        uses: actions/github-script@v7
        with:
          script: |
            const creator = context.payload.pull_request.user.login;

            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              assignees: [creator]
            });
            console.log(`Assigned PR to: ${creator}`);
